<div *ngIf="hero">
  <h2>{{hero.deviceId}} details!</h2>
  <div>
    <label>Status:  </label>{{hero.status}}
  </div>
  <div>
    <label>Last Activity Time: </label>{{hero.lastActivityTime  | date:'d/M/yy hh:mm:ss'}}
    <!-- <input [(ngModel)]="hero.lastActivityTime" placeholder="{{ whatTime | async | date:'d/M/yy hh:mm:ss' }}" /> -->
   </div>
   <div *ngIf="hero.deviceTwin">
     <label>Manufacturer:  </label>{{hero.deviceTwin.manufacturer}}
   </div>
   <div *ngIf="hero.deviceTwin">
     <label>ModelNumber:  </label>{{hero.deviceTwin.modelNumber}}
   </div>
   <div *ngIf="hero.deviceTwin">
     <label>Last service Date:  </label>{{hero.deviceTwin.lastServiceDate}}
   </div>
   <div *ngIf="hero.deviceTwin">
     <label>Next service Date:  </label>{{hero.deviceTwin.nextServiceDate}}
   </div>
  <button (click)="goBack()">Back</button>
  <!-- <button (click)="save()">Save</button> -->
</div>
