<h2>Registed Devices</h2>
<div>
  <label>Device name:</label> <input #deviceName />
  <button (click)="add(deviceName.value); deviceName.value=''">
    Add
  </button>
</div>
<!-- <div *ngIf="selectedDevice">
  <h2>
    {{selectedDevice.deviceId}}
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div> -->
<ul class="devices">
  <li *ngFor="let device of devices" [class.selected]="device === selectedDevice" (click)="gotoDetail(device)">
    <span class="badge">{{device.deviceId}}</span>
    <button class="delete"
      (click)="delete(device); $event.stopPropagation()">x</button>
  </li>

</ul>
